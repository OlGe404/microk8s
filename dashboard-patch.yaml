---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  template:
    spec:
      containers:
        - name: kubernetes-dashboard
          image: "kubernetesui/dashboard:{{ microk8s.dashboard_version }}"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          args:
            - --insecure-port=8443
            - --insecure-bind-address=0.0.0.0
            - --auto-generate-certificates=false
            - --enable-insecure-login=true
            - --enable-skip-login
            - --token-ttl=0
            - --namespace=kubernetes-dashboard
            - --system-banner=<h5>Local microk8s dashboard ({{ microk8s.dashboard_version }})</h5>
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard
    namespace: kubernetes-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-nodeport
  namespace: kubernetes-dashboard
  labels:
    k8s-app: kubernetes-dashboard
spec:
  type: NodePort
  selector:
    k8s-app: kubernetes-dashboard
  ports:
    - port: 80
      targetPort: 8443
      nodePort: 30001
