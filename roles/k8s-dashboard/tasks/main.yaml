---
- name: include tasks for setup
  include_tasks: 
    file: "{{ task.value }}"
    apply:
      tags: ["{{ task.key }}"]
  tags: ["always"]
  loop: "{{ tasks | dict2items }}"
  loop_control:
    loop_var: task
  vars:
    # keep this order and only append tasks to this list
    tasks:
      dependencies: dependencies.yaml
      k8s_dashboard: k8s-dashboard.yaml