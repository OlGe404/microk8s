---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: k8s-dashboard
  name: k8s-dashboard
  namespace: {{ kubernetes_dashboard.namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      k8s-app: k8s-dashboard
  template:
    metadata:
      labels:
        k8s-app: k8s-dashboard
    spec:
      containers: 
        - name: k8s-dashboard
          image: kubernetesui/dashboard:v2.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          args:
            - --insecure-port=9090
            - --auto-generate-certificates=false
            - --enable-insecure-login=true
            {% if kubernetes_dashboard.skip_login is sameas true -%}
            - --enable-skip-login
            {% endif -%}
            - --token-ttl=28800
            - --namespace={{ kubernetes_dashboard.namespace }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 9090
            initialDelaySeconds: 30
            timeoutSeconds: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1001
            runAsGroup: 2001
      volumes:
        - name: tmp-volume
          emptyDir: {}
      serviceAccountName: k8s-dashboard
      nodeSelector:
        "kubernetes.io/os": linux
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule