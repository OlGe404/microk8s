---
ansible_connection: local
ansible_user: "{{ lookup('env', 'USER') }}"
ansible_blockinfile_marker: >-
  # {mark} ANSIBLE MANAGED BY https://github.com/OlGe404/microk8s

microk8s_version: 1.30/stable
microk8s_kubeconfig: "{{ lookup('env', 'HOME') }}/.kube/microk8s"

# See https://microk8s.io/docs/addons for a list of available addons.
microk8s_add_ons:
  - rbac
  - hostpath-storage
  - metrics-server

microk8s_community_addons: []
